<app-admin-navbar></app-admin-navbar>


<div class="items-container">
    <div class="header">
      <div class="title-container">
        <h2>All Customers</h2>
        <button class="dropdown-btn" (click)="toggleDropdown()">
          <span class="arrow-down">▼</span>
        </button>
      </div>
      <div class="actions">
        <div class="search-container">
          <span class="search-icon">🔍</span>
          <input
            type="text"
            placeholder="Search By Name"
            [(ngModel)]="searchQuery"
            (input)="onSearch()"
          />
        </div>
      </div>
    </div>
  
    <table class="items-table">
      <thead>
        <tr>
          <th (click)="sortByName()" class="sortable">
            Customer Name
            <span class="sort-icon">
              <span *ngIf="sortDirection === 'asc'">▲</span>
              <span *ngIf="sortDirection === 'desc'">▼</span>
              <span *ngIf="sortDirection === 'none'">↕</span>
            </span>
          </th>
          <th>Email</th>
          <th>Phone</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of getPaginatedCustomers()">
          <td>{{ customer.companyName }}</td>
          <td>{{ customer.customerEmail }}</td>
          <td>{{ customer.phoneNumber }}</td>
          <td>{{ customer.state }}</td>
          <td>{{ customer.country }}</td>
        </tr>
        <tr *ngIf="filteredCustomers.length === 0">
          <td colspan="5" class="no-data">
            No Customers are Registered.
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="pagination" *ngIf="filteredCustomers.length > 0">
      <button class="pagination-btn" (click)="previousPage()" [disabled]="currentPage === 1">
        <span class="pagination-icon">◄</span>
      </button>
      <button *ngFor="let page of getPageNumbers()" (click)="goToPage(page)" [class.active]="page === currentPage">
        {{ page }}
      </button>
      <button class="pagination-btn" (click)="nextPage()" [disabled]="currentPage === totalPages">
        <span class="pagination-icon">►</span>
      </button>
    </div>
  </div>
