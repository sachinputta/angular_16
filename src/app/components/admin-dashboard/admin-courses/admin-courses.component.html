<!-- Student Enrollment Form -->
<div class="form-container">
    <h2>Student Enrollment Form</h2>
    <form (ngSubmit)="register()">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" [(ngModel)]="student.fullName" name="fullName" required />
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" [(ngModel)]="student.dateOfBirth" name="dateOfBirth" required />
        </div>

        <div class="form-group">
            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" [(ngModel)]="student.contactNumber" name="contactNumber" required />
        </div>

        <div class="form-group">
            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" [(ngModel)]="student.emailAddress" name="emailAddress" required />
        </div>

        <div class="form-group">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" [(ngModel)]="student.courseName" name="courseName" required />
        </div>

        <div class="form-group">
            <label for="gradeBatch">Percentage/Batch:</label>
            <input type="text" id="gradeBatch" [(ngModel)]="student.gradeBatch" name="gradeBatch" required />
        </div>

        <div class="form-group">
            <label for="enrollmentDate">Enrollment Date:</label>
            <input type="date" id="enrollmentDate" [(ngModel)]="student.enrollmentDate" name="enrollmentDate" required />
        </div>

        <div class="form-group">
            <label for="admissionNumber">Admission Number:</label>
            <input type="text" id="admissionNumber" [(ngModel)]="student.admissionNumber" name="admissionNumber" required />
        </div>

        <div class="form-group">
            <label for="totalFee">Total Fee:</label>
            <input type="number" id="totalFee" [(ngModel)]="student.totalFee" name="totalFee" required />
        </div>

        <div class="form-group">
            <label for="amountPaid">Amount Paid:</label>
            <input type="number" id="amountPaid" [(ngModel)]="student.amountPaid" name="amountPaid" required />
        </div>

        <div class="form-group">
            <label for="paymentDate">Payment Date:</label>
            <input type="date" id="paymentDate" [(ngModel)]="student.paymentDate" name="paymentDate" required />
        </div>

        <!-- <div class="form-group">
            <label for="paymentMode">Payment Mode:</label>
            <input type="text" id="paymentMode" [(ngModel)]="student.paymentMode" name="paymentMode" required />
        </div> -->
        <div class="form-group">
            <label for="paymentMode">Payment Mode:</label>
            <select id="paymentMode" [(ngModel)]="student.paymentMode" name="paymentMode" required>
                <option value="cash">Cash</option>
                <option value="bankTransfer">Bank Transfer</option>
                <option value="upi">UPI</option>
            </select>
        </div>
        



        <div class="form-group">
            <label for="balanceAmount">Balance Amount:</label>
            <input type="number" id="balanceAmount" [(ngModel)]="student.balanceAmount" name="balanceAmount" required />
        </div>

        <!-- <div class="form-group">
            <label for="feeStatus">Fee Status:</label>
            <input type="text" id="feeStatus" [(ngModel)]="student.feeStatus" name="feeStatus" required />
        </div> -->
        <div class="form-group">
            <label for="feeStatus">Fee Status:</label>
            <select id="feeStatus" [(ngModel)]="student.feeStatus" name="feeStatus" required>
                <option value="paidInFull">Paid in Full</option>
                <option value="partiallyPaid">Partially Paid</option>
                <option value="overdue">Overdue</option>
            </select>
        </div>
        

        <button type="submit">Register</button>
    </form>
</div>
