<app-instructor-navbar></app-instructor-navbar>
<div class="container">
  <h1>Employee List</h1>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <table class="table table-bordered table-hover" *ngIf="employees.length > 0; else noData">
    <thead>
      <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Position</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.employeeId }}</td>
        <td>{{ employee.fullName }}</td>
        <td>{{ employee.enrollmentNumber}}</td>
        <td>{{ employee.mobileNumber }}</td>
        <td>
          <button class="btn btn-primary" (click)="openEducationModal(employee)">Education Details</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #noData>
    <p>No employees found.</p>
  </ng-template>
</div>

<!-- Modal for Educational Details -->
<div class="modal" tabindex="-1" [ngClass]="{'show': showModal}" style="display: block;" *ngIf="showModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Educational Details</h5>
        <button type="button" class="close" (click)="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="submitEducationalDetails()">
          <div class="form-group">
            <label for="degree">Degree:</label>
            <input type="text" id="degree" class="form-control" [(ngModel)]="educationalDetails.degree" name="degree" required />
          </div>
          <div class="form-group">
            <label for="university">University:</label>
            <input type="text" id="university" class="form-control" [(ngModel)]="educationalDetails.university" name="university" required />
          </div>
          <div class="form-group">
            <label for="yearOfPassing">Year of Passing:</label>
            <input type="number" id="yearOfPassing" class="form-control" [(ngModel)]="educationalDetails.yearOfPassing" name="yearOfPassing" required />
          </div>
          <div class="form-group">
            <label for="grade">Grade:</label>
            <input type="number" id="grade" class="form-control" [(ngModel)]="educationalDetails.grade" name="grade" required />
          </div>
          <button type="submit" class="btn btn-primary">Save Details</button>
        </form>
      </div>
    </div>
  </div>
</div>
